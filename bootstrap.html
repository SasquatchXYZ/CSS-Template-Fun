            </div>
            <div class="row m-5">
                <div class="col-md-6">
                    <div class="card border-light bg-transparent">
                        <div class="card-header bg-transparent border-light text-white text-center">User Inputs</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group text-white">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                </div>
                                <div class="form-group text-white">
                                    <label for="inputAddress2">Address 2</label>
                                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="form-row text-white">
                                    <div class="form-group col-md-5">
                                        <label for="inputCity">City</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputState">State</label>
                                        <select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>Atlanta</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputZip">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </div>
                                <div class="form-row text-white">
                                    <div class="form-group col-md-6">
                                        <label for="hour-limit">Less Than...</label>
                                        <input type="text" class="form-control" id="hour-limit" placeholder="3 hours">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="time-done">Out By...</label>
                                        <input type="number" class="form-control" id="time-done" placeholder="1600">
                                    </div>
                                </div>
                                <div class="form-row text-white">
                                    <div class="form-group col-md-6">
                                        <label for="travel-distance">Within... Distance</label>
                                        <input type="text" class="form-control" id="travel-distance" placeholder="15 miles">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="travel-time">Within... Time</label>
                                        <input type="number" class="form-control" id="travel-time" placeholder="20 min">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button class="btn btn-outline-light" id="submit-query" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card border-light bg-transparent">
